<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Collection</title>
    
    <!-- Core dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        #root {
            width: 100%;
            max-width: 42rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Basic component setup
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-lg overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Question = ({ question, options, onSelect }) => (
            <div className="mb-6">
                <h2 className="text-lg font-semibold mb-3">{question}</h2>
                <div className="space-y-2">
                    {options.map((option, index) => (
                        <button
                            key={index}
                            onClick={() => onSelect(option)}
                            className="w-full text-left p-3 rounded border hover:bg-gray-50 transition-colors"
                        >
                            {option}
                        </button>
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [currentQuestion, setCurrentQuestion] = React.useState(0);
            const [answers, setAnswers] = React.useState([]);
            const [showResult, setShowResult] = React.useState(false);

            const questions = [
                {
                    question: "How do you typically start your day?",
                    options: [
                        "With a detailed plan and schedule",
                        "Going with the flow",
                        "Hitting snooze multiple times",
                        "With high energy and excitement"
                    ]
                },
                {
                    question: "In a group setting, you usually:",
                    options: [
                        "Take charge and lead discussions",
                        "Listen and observe before contributing",
                        "Mediate between different viewpoints",
                        "Keep the mood light with humor"
                    ]
                },
                {
                    question: "When faced with a problem, your first approach is to:",
                    options: [
                        "Analyze all available information",
                        "Trust your gut feeling",
                        "Ask others for their opinions",
                        "Look for creative solutions"
                    ]
                },
                {
                    question: "Your ideal weekend would be:",
                    options: [
                        "Following a planned itinerary",
                        "Spontaneous adventures",
                        "Relaxing at home",
                        "Socializing with friends"
                    ]
                },
                {
                    question: "When making decisions, you primarily consider:",
                    options: [
                        "Logic and facts",
                        "Your feelings and values",
                        "Impact on others",
                        "Potential outcomes"
                    ]
                }
            ];

            const personalityTypes = {
                Analyst: {
                    description: "You are logical, strategic, and value efficiency. You excel at problem-solving and planning.",
                    characteristics: ["Analytical", "Strategic", "Objective", "Systematic"]
                },
                Creative: {
                    description: "You are imaginative, innovative, and think outside the box. You bring fresh perspectives to situations.",
                    characteristics: ["Innovative", "Artistic", "Intuitive", "Original"]
                },
                Diplomat: {
                    description: "You are empathetic, harmonious, and value relationships. You excel at understanding and connecting with others.",
                    characteristics: ["Empathetic", "Cooperative", "Diplomatic", "Understanding"]
                },
                Dynamic: {
                    description: "You are energetic, adaptable, and embrace change. You thrive in dynamic environments.",
                    characteristics: ["Energetic", "Flexible", "Spontaneous", "Enthusiastic"]
                }
            };

            const handleAnswer = (answer) => {
                const newAnswers = [...answers, answer];
                setAnswers(newAnswers);
                
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setShowResult(true);
                }
            };

            const getPersonalityResult = () => {
                // Simple personality calculation based on answer patterns
                const patterns = {
                    Analyst: ["detailed plan", "analyze", "logic", "planned"],
                    Creative: ["creative", "innovative", "fresh", "artistic"],
                    Diplomat: ["mediate", "others", "harmonious", "understanding"],
                    Dynamic: ["high energy", "spontaneous", "adaptable", "energetic"]
                };

                let scores = {
                    Analyst: 0,
                    Creative: 0,
                    Diplomat: 0,
                    Dynamic: 0
                };

                answers.forEach(answer => {
                    for (let type in patterns) {
                        if (patterns[type].some(pattern => 
                            answer.toLowerCase().includes(pattern.toLowerCase()))) {
                            scores[type]++;
                        }
                    }
                });

                const dominantType = Object.entries(scores).reduce((a, b) => 
                    b[1] > a[1] ? b : a)[0];

                return {
                    type: dominantType,
                    ...personalityTypes[dominantType]
                };
            };

            return (
                <Card className="w-full max-w-2xl mx-auto">
                    <div className="p-6">
                        <h1 className="text-2xl font-bold text-center mb-6">Who Are You Today?</h1>
                        
                        {!showResult ? (
                            <Question
                                question={questions[currentQuestion].question}
                                options={questions[currentQuestion].options}
                                onSelect={handleAnswer}
                            />
                        ) : (
                            <div className="text-center">
                                <h2 className="text-xl font-semibold mb-4">Your Personality Type</h2>
                                {(() => {
                                    const result = getPersonalityResult();
                                    return (
                                        <div>
                                            <h3 className="text-lg font-semibold text-blue-600 mb-3">
                                                {result.type}
                                            </h3>
                                            <p className="mb-4">{result.description}</p>
                                            <div className="mt-4">
                                                <h4 className="font-semibold mb-2">Key Characteristics:</h4>
                                                <ul className="list-none">
                                                    {result.characteristics.map((trait, index) => (
                                                        <li key={index} className="inline-block m-1 px-3 py-1 bg-blue-100 rounded-full">
                                                            {trait}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    );
                                })()}
                            </div>
                        )}
                        
                        {!showResult && (
                            <div className="text-sm text-gray-500 text-center">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                        )}
                    </div>
                </Card>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
